<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="./weight.css">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
    <header>
        <h1>CALCUWEIGHT</h1>
        <nav>
            <button>Calculator</button>
            <button>Weight-converter</button>
            <button>Currency-converter</button>
        </nav>
    </header>
    <div class="gen">
        <div class="enter"> 
            <label for="text" id="currency" class="currency">ENTER VALUE:</label>
            <input type="text" id="text" class="text" placeholder="Dollar or Naira" required>
            <label for="" id="convert" class="convert">CONVERT TO:</label>
        </div>
        <div class="convert">
            <input type="radio" id="dollarradio" name="btn" class="radio">
            <label for="" id="CEL" class="CEL " >Dollar</label><br>
        </div>
        <div class="convert">
            <input type="radio" id="nairaradio" name="btn" class="radio">
            <label for="" id="n" class="n" >NAIRA</label>
        </div>
        <div class="convert">
            <button id="submitbtn" class="sub">Submit</button>
        </div>
        <div class="convert">
            <p id="display" class="display"></p>
        </div>
    
    
        

    </div>




    <script src="./weight.js"></script>
</body>
</html>
